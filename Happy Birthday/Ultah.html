<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ayaaa!</title>
    <style>
        :root {
            --bg: #fff1f2;
            --pink-light: #ffafcc;
            --pink-dark: #fb6f92;
            --white: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            transition: background 2s ease;
        }

        /* Hati Jatuh */
        .heart { position: absolute; top: -10%; color: var(--pink-dark); z-index: -1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .container { text-align: center; width: 100%; }
        .page { display: none; animation: fadeIn 1s ease; }
        .active { display: block; }

        /* --- AMPLOM --- */
        .envelope-wrapper {
            position: relative; width: 200px; height: 140px;
            background-color: var(--pink-light); margin: 50px auto;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
            cursor: pointer; box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .letter {
            position: absolute; bottom: 5px; left: 10px; width: 180px; height: 120px;
            background: var(--white); z-index: 1; transition: 0.8s; opacity: 0;
            display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--pink-dark);
        }
        .flap {
            position: absolute; top: 0; left: 0; border-left: 100px solid transparent; border-right: 100px solid transparent;
            border-top: 100px solid var(--pink-dark); transform-origin: top; transition: 0.5s; z-index: 4;
        }
        .pocket {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--pink-light); z-index: 3;
            clip-path: polygon(0 40%, 50% 70%, 100% 40%, 100% 100%, 0 100%);
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
        }
        .envelope-wrapper.open .flap { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter { transform: translateY(-100px); opacity: 1; z-index: 5; }

        /* --- GALERI --- */
        .photo-wrap { display: flex; justify-content: center; align-items: center; margin-top: 50px; height: 250px; position: relative; }
        .img-card { width: 130px; height: 170px; background: white; padding: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); border-radius: 5px; position: absolute; transition: 0.5s; }
        .img-card img { width: 100%; height: 135px; object-fit: cover; }
        .img-card p { font-size: 11px; margin-top: 8px; font-family: 'Courier New', serif; font-weight: bold; }

        .foto-kiri { transform: translateX(-110px) rotate(-15deg); animation: slideL 1s forwards; animation-delay: 0.5s; opacity: 0; }
        .foto-tengah { transform: scale(0); animation: zoom 0.8s forwards; animation-delay: 1.2s; opacity: 0; z-index: 3; }
        .foto-kanan { transform: translateX(110px) rotate(15deg); animation: slideR 1s forwards; animation-delay: 1.9s; opacity: 0; }

        @keyframes slideL { from { opacity: 0; transform: translateX(-300px) rotate(-30deg); } to { opacity: 1; transform: translateX(-110px) rotate(-15deg); } }
        @keyframes slideR { from { opacity: 0; transform: translateX(300px) rotate(30deg); } to { opacity: 1; transform: translateX(110px) rotate(15deg); } }
        @keyframes zoom { from { opacity: 0; transform: scale(0); } to { opacity: 1; transform: scale(1.1); } }

        /* --- TEKS --- */
        h2 { color: var(--pink-dark); }
        .typewriter { font-size: 1rem; color: #555; height: 60px; padding: 0 20px; line-height: 1.6; }
        button { background: var(--pink-dark); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 30px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="mySong" preload="auto">
        <source src="Anugerah Terindah Yang Pernah Kumiliki.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung musik.
    </audio>

    <div class="container">
        <div id="page1" class="page active">
            <h2>Special Delivery! üíå</h2>
            <div class="envelope-wrapper" id="envelope" onclick="startSurprise()">
                <div class="flap"></div>
                <div class="letter">BUKA ‚ù§Ô∏è</div>
                <div class="pocket"></div>
            </div>
            <p style="color: #888;">Klik amplopnya ya!</p>
        </div>

        <div id="page2" class="page">
            <h1 style="font-size: 70px;">üéÇ</h1>
            <h2>Your Wish</h2>
            <div id="typewriter1" class="typewriter"></div>
            <button id="btn2" style="display:none;" onclick="nextPage(3)">Amin! Lanjut ‚ú®</button>
        </div>

        <div id="page3" class="page">
            <h1 style="font-size: 70px;">üíñ</h1>
            <h2>My Wish for You</h2>
            <div id="typewriter2" class="typewriter"></div>
            <button id="btn3" style="display:none;" onclick="nextPage(4)">Lihat Perjalananmu üì∏</button>
        </div>

        <div id="page4" class="page">
            <h2>You've Grown Beautifully ‚ú®</h2>
            <div class="photo-wrap">
                <div class="img-card foto-kiri"><img src="foto_kecil.jpg"><p>Little You üë∂</p></div>
                <div class="img-card foto-tengah"><img src="foto_remaja.jpg"><p>Growing Up üéí</p></div>
                <div class="img-card foto-kanan"><img src="foto_sekarang.jpg"><p>Beautiful Now ‚ú®</p></div>
            </div>
            <p style="margin-top: 40px; font-weight: bold; color: var(--pink-dark);">Anugerah terindah yang pernah kumiliki. ‚ù§Ô∏è</p>
            <button onclick="location.reload()">Mulai Lagi</button>
        </div>
    </div>

    <script>
        const song = document.getElementById("mySong");

        function startSurprise() {
            // Coba putar lagu
            song.play().catch(error => {
                console.log("Musik gagal putar otomatis: ", error);
            });

            document.getElementById('envelope').classList.add('open');
            
            setTimeout(() => { 
                nextPage(2); 
                typeEffect('typewriter1', 'Pejamkan matamu sebentar... Berdoalah untuk semua harapanmu di umur yang baru ini.', 'btn2'); 
            }, 2500);
        }

        function nextPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + n).classList.add('active');
            if(n === 3) {
                typeEffect('typewriter2', 'Semoga setiap langkahmu dijaga, usahamu membuahkan hasil, dan kamu selalu jadi anugerah terindah di hidupku.', 'btn3');
            }
            if(n === 4) document.body.style.background = "#fce4ec";
        }

        function typeEffect(id, text, btnId) {
            let i = 0;
            const element = document.getElementById(id);
            element.innerHTML = "";
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, 50);
                } else {
                    document.getElementById(btnId).style.display = "inline-block";
                }
            }
            typing();
        }

        setInterval(() => {
            const h = document.createElement('div'); h.className = 'heart'; h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw'; h.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(h); setTimeout(() => h.remove(), 4000);
        }, 300);
    </script>
</body>
</html>
